<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <link rel="shortcut icon" href="#">
    <meta name="google-signin-client_id" content="637515183608-fpugh5na18o1f5mmrb29e0pqfmbf65mt.apps.googleusercontent.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Login</title>
</head>
<body>
        <div class="title">Sign in</div>
        <br>
        <form action="postlogin"id ="ouath" method="POST">
            <div class="container">
                <label for="uname"><b>Email</b></label>
                <input id="login" class="input_data" type="email" placeholder="Enter Email" name="login" required>
                <label for="psw"><b>Password</b></label>
                <input id="password" class="input_data" type="password" placeholder="Enter Password" name="password" required>
                <div class="text">
                    {{ if eq .Err true }}
                    {{ .MSG }}
                    {{ end }}
                </div>
            </div>
            <div class="btn_container" style="background-color:#f1f1f1">
                <button class="btn" id="auth" type="submit">Login</button>
                <input class="btn" type="button" value="Home" onClick='location.href="http://localhost:8080/"'>
            </div>
        </form>
        <div class="data">
            <p id = "email"></p>
            <p id = "name"></p>
            <p id = "password"></p>
         <button type="button"onclick= "signOut()"></button>
         </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <script src="../assets/js/auth.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
